<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Loop Sample 3</h1>
    <hr>
    <script>

        var out='';
        for(var i=0;i<10;i++){
            for(var j=0;j<10;j++){
                 
                if(i==0 || i==4 || i==9){
                    out+='*';
                }

                if(i>0 && i< 4 || i>4 && i<9){
                    if(j==0 || j==9){
                        out+='*';
                    }
                    else{
                        out+=' ';
                    }
                }
            }
            out+='\n';
        }

        console.log(out);

    </script>
    
</body>
</html>
