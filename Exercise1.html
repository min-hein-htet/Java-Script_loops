<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop Exercise 1</h1>
    <hr>
    <script>
        
        var out='';
        for(var i=0;i<20;i++){
            for(var j=0;j<20;j++){

                if(i==0  ||i==19){
                    out+= '*';
                }


                if(i>0 && i<4 || i>4 && i<19){
                    if(j==0 || j==4 || j==19){
                       out+= '*'; 
                    }
                    
                    else{
                        out+=' ';
                    }
                }

                if(i==4){
                    if(j==0 || j>=4 && j<=19){
                        out+='*';
                    }
                    else{
                        out+=' ';
                    }
                }

                
            }

            out+= '\n';
        }
        console.log(out);
    </script>
</body>
</html>
